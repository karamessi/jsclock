<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="clock" id="clockFace">
          <div class="center"></div>
          <div class="hands seconds" id="secondHand"></div>
          <div class="hands minutes" id="minuteHand"></div>
          <div class="hands hours" id="hourHand"></div>
        </div>
        <div class="timezone">
          <select id="tzSelector" onChange="updateTime"></select>
        </div>
      </div>
    </div>
    <script
      src="https://momentjs.com/downloads/moment.js"
      type="text/javascript"
    ></script>
    <script
      src="https://momentjs.com/downloads/moment-timezone-with-data.js"
      type="text/javascript"
    ></script>
    <script src="timezone.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
